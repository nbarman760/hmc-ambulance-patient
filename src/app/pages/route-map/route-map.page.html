<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>route-map</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="map-wrapper">
    <div #map id="map"></div>
  </div>
   <div class="booking-ambulance-details">
        <ion-row>
            <ion-col size="6" class="ambulance-no">
                Ambulance No:
            </ion-col>
            <ion-col size="6" class="ambulance-no">
                {{ambulance.ambulance_number}}
            </ion-col>
        </ion-row>
       <ion-row>
           <ion-col size="6" class="ambulance-no">
               Driver Name:
           </ion-col>
           <ion-col size="6" class="ambulance-no">
               {{ ambulance.driver_name | titlecase}}
           </ion-col>
       </ion-row>
       <ion-row>
           <a href="tel:{{ ambulance.driver_contact_no }}" class="call-btn">Call Driver</a>
       </ion-row>
   </div>
</ion-content>
