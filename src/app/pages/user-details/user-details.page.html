<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Basic Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="whitebg blackbg">
  <div class="profile-row">
  <div class="profile-img">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-3.123 0-5.914-1.441-7.749-3.69.259-.588.783-.995 1.867-1.246 2.244-.518 4.459-.981 3.393-2.945-3.155-5.82-.899-9.119 2.489-9.119 3.322 0 5.634 3.177 2.489 9.119-1.035 1.952 1.1 2.416 3.393 2.945 1.082.25 1.61.655 1.871 1.241-1.836 2.253-4.628 3.695-7.753 3.695z"/></svg>
    <!--<ion-icon name="person"></ion-icon>-->
  </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col [size]="12">
        <form class="basic-information" (ngSubmit)="saveDetails()">

          <div class="form-row">
            <!--<ion-label>Name *</ion-label>-->
            <ion-item>
              <div class="ion-icon-content"><ion-icon name="person"></ion-icon></div>
              <ion-input name="name" [(ngModel)]="userDetails.name" #name="ngModel" placeholder="Your name" ></ion-input>
            </ion-item>
          </div>
          <div class="form-row">
            <!--<ion-label>Phone *</ion-label>-->
          <ion-item>
            <div class="ion-icon-content"> <ion-icon name="phone-portrait"></ion-icon></div>
            <ion-input name="phone" [(ngModel)]="userDetails.phone" #phone="ngModel" placeholder="Mobile no" readonly disabled></ion-input>
          </ion-item>
          </div>
          <div class="form-row">
            <!--<ion-label>Email *</ion-label>-->
          <ion-item>
            <div class="ion-icon-content"><ion-icon name="mail"></ion-icon></div>
            <ion-input name="email" [(ngModel)]="userDetails.email" #email="ngModel" placeholder="user@email.in"></ion-input>
          </ion-item>
          </div>
          <div class="form-row select-drop">
          <ion-item>
            <div class="ion-icon-content"><ion-icon name="transgender"></ion-icon></div>
            <!--<ion-label>Sex *</ion-label>-->
            <ion-select name="sex" [(ngModel)]="userDetails.sex"  #sex="ngModel" placeholder="Gender">
              <ion-select-option value="male">Male</ion-select-option>
              <ion-select-option value="female">Female</ion-select-option>
              <ion-select-option value="other">Others</ion-select-option>
            </ion-select>
          </ion-item>
          </div>
          <div class="form-row">
          <ion-button type="submit" expand="full" color="dark">Save </ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
