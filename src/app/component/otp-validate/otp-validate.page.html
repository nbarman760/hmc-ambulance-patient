<ion-header>
  <ion-toolbar>
    <ion-title>Verify Mobile</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content  class="whitebg otppage">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <ion-grid>
    <ion-row>
      <ion-col [size]="12">
        <div class="otp-text">
              <div class="otp-img ion-text-center">
                <ion-icon name="chatboxes" class="chatbox"></ion-icon>
                <ion-icon name="phone-portrait"></ion-icon>
              </div>
         <p text-center="">Please enter the OTP that has been sent to your mobile</p>
        </div>
      </ion-col>

      <ion-col [size]="12">
        <div id="divOuter" class="otp-input">
          <div id="divInner">
            <input id="partitioned" name="otp" [(ngModel)]="otpDetails.otp" #otp="ngModel" type="text" maxlength="4" />
          </div>
        </div>
      </ion-col>

      <ion-col [size]="12" margin-top="">
        <ion-button color="dark" (click)="validateOtp()" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

      </div>
    </div>
  </div>
</ion-content>
